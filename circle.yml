machine:
  services:
    - docker

  environment:
    GOOS: "linux"
    GOARCH: "amd64"

general:
  branches:
    only:
      - master

dependencies:
  pre:
    - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_USER} -p ${DOCKER_PASS}

test:
  override:
    - go test -cover -v .
    - CGO_ENABLED=0 go build -a -ldflags '-s -extldflags "-static"'
  post:
    - docker build --rm=true -t utilitywarehouse/uw-bill-rpc-handler:latest .
    - docker tag utilitywarehouse/uw-bill-rpc-handler:latest utilitywarehouse/uw-bill-rpc-handler:$CIRCLE_SHA1
    - docker push utilitywarehouse/uw-bill-rpc-handler
